<div
  class="group  rounded-xl overflow-hidden shadow-lg hover:shadow-xl transition-shadow cursor-pointer h-full relative min-w-[500px]"
  (click)="viewDetail(post?.slug)"
> 

  <img
    [src]="post?.image"
    [alt]="post?.title"
    class="w-full h-64 bg-red-500 object-cover transition-transform duration-500 group-hover:scale-105"
  />
  <div
    class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent opacity-0 group-hover:opacity-20 transition-opacity duration-300"
  ></div>
    <div class="relative p-6">
      <span
        class="inline-block px-3 py-1 bg-blue-500 text-white rounded-full text-sm mb-3"
      >
        {{ post?.category }}
      </span>
      <h4 class="text-xl font-semibold mb-2">{{ post?.title }}</h4>
      <p class="text-gray-600 mb-4 line-clamp-2 dark:text-gray-400">{{ post?.subtitle }}</p>
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <div class="flex items-center">
            <lucide-angular [img]="CalendarDays" class="my-icon h-4 w-4 mr-2 text-gray-400"></lucide-angular>
            <span class="text-sm text-gray-500">
              {{ post?.createdAt! | formatdate : "MMM D, YYYY" }}
            </span>
          </div>
          <div class="flex items-center">
            <lucide-angular [img]="Clock" class="my-icon h-4 w-4 mr-2 text-gray-400"></lucide-angular>
            <span class="text-sm text-gray-500">
              {{ ((post?.content)!.length / 1000).toFixed(0) }} mins read
            </span>
          </div>
        </div>
      </div>
    </div>
</div>
