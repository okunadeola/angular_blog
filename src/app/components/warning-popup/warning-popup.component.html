<div class="bg-white rounded-md p-6 max-w-sm mx-auto">
    <div class="text-center">
      <!-- Example icon; replace with your preferred icon component or SVG -->
       <lucide-angular class="my-icon h-14 w-14 text-gray-400 mb-4 mx-auto" [img]="FileWarning"></lucide-angular>

      <h3 class="mb-5 text-lg text-gray-500">
        Are you sure you want to delete this {{title}}?
      </h3>
      <div class="flex justify-center gap-4">
        <button
          (click)="handleDelete()"
          class="bg-red-500 text-white px-4 py-2 rounded"
        >
          Yes, I'm sure
        </button>
        <button
          (click)="close()"
          class="bg-gray-500 text-white px-4 py-2 rounded"
        >
          No, cancel
        </button>
      </div>
    </div>
  </div>
