
<div class="max-w-4xl mx-auto w-full p-8">
    <!-- User Info / Sign In Prompt -->
    <div *ngIf="currentUser; else notSignedIn" class="flex items-center gap-1 my-5 text-gray-500 text-sm">
      <p>Signed in as:</p>
      <img class="h-5 w-5 object-cover rounded-full" [src]="currentUser.profilePicture || 'https://placehold.co/600x400/png'" alt="User">
      <a routerLink="/dashboard?tab=profile" class="text-xs text-cyan-600 hover:underline">
         {{ currentUser.username }}
      </a>
    </div>
    <ng-template #notSignedIn>
      <div class="text-sm text-teal-500 my-5 flex gap-1">
        You must be signed in to comment.
        <a routerLink="/sign-in" class="text-blue-500 hover:underline">Sign In</a>
      </div>
    </ng-template>
  
    <!-- Comment Form -->
    <div *ngIf="currentUser">
      <form (ngSubmit)="handleSubmit($event)" class="border border-gray-200 rounded-md p-3">
        <textarea
          placeholder="Add a comment..."
          rows="3"
          maxlength="200"
          [(ngModel)]="comment"
          name="comment"
          class="border border-gray-100 w-full p-2 rounded-md"
        ></textarea>
        <div class="flex justify-between items-center mt-5">
          <p class="text-gray-500 text-xs">
            {{ 200 - comment.length }} characters remaining
          </p>
          <button
            [disabled]="!comment"
            type="submit"
            class="outline border disabled:bg-gray-600 disabled:cursor-not-allowed rounded px-4 py-2 bg-gradient-to-r from-purple-500 to-blue-500 text-white"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  
    <!-- Comments List -->
    <div *ngIf="comments.length === 0">
      <p class="text-sm my-5">No comments yet!</p>
    </div>
    <div *ngIf="comments.length > 0">
      <div class="text-sm my-5 flex items-center gap-1">
        <p>Comments</p>
        <div class="border border-gray-400 px-1 py-0.5 rounded-sm">
          <p>{{ comments.length }}</p>
        </div>
      </div>
      <!-- Loop over comments. Here we assume you have a standalone <app-comment> component.
           It should accept [comment] as an input and emit (like), (edit), and (delete) events. -->
      <div *ngFor="let c of comments">
        <app-comment
          [comment]="c"
          (edit)="handleEdit($event)"
          (delete)="openDeleteModal($event)"
          (like)="handleLike($event)"
          [currentUser]="currentUser"
        ></app-comment>
      </div>
    </div>
  
    <!-- Modal: Delete Confirmation -->
    <div *ngIf="showModal" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 z-50">
      <div class="bg-white rounded-md p-6 max-w-sm mx-auto">
        <div class="text-center">
          <!-- Example icon; replace with your preferred icon component or SVG -->
          <svg class="h-14 w-14 text-gray-400 mb-4 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M13 16h-1v-4h-1m1-4h.01M12 20h.01M12 4h.01M12 20h.01"/>
          </svg>
          <h3 class="mb-5 text-lg text-gray-500">
            Are you sure you want to delete this comment?
          </h3>
          <div class="flex justify-center gap-4">
            <button (click)="handleDelete(commentToDelete!)" class="bg-red-500 text-white px-4 py-2 rounded">
              Yes, I'm sure
            </button>
            <button (click)="showModal = false" class="bg-gray-500 text-white px-4 py-2 rounded">
              No, cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
