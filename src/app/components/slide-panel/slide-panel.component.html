<div class="relative" *ngIf="isOpen">
    <!-- Backdrop -->
    <div 
      [@fadeIn]
      class="fixed inset-0 bg-black bg-opacity-50 z-40"
      (click)="close()">
    </div>

    <!-- Slide Panel -->
    <div 
      [@slideIn]
      class="fixed right-0 top-0 h-full w-full md:w-[500px] bg-white shadow-lg z-50 overflow-y-auto">
      
      <!-- Header -->
      <div class="flex justify-between items-center p-6 border-b">
        <h2 class="text-xl font-semibold">Create New Post</h2>
        <button 
          (click)="close()"
          class="text-gray-500 hover:text-gray-700">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <!-- Form -->
      <div class="p-6">
        <form [formGroup]="postForm" (submit)="onSubmit()">
          <div class="space-y-6">
            <div>
              <label class="block text-sm font-medium mb-2">Title</label>
              <input 
                type="text"
                formControlName="title"
                class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                placeholder="Enter post title">
              <div 
                *ngIf="postForm.get('title')?.touched && postForm.get('title')?.invalid"
                class="text-red-500 text-sm mt-1">
                Title is required
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium mb-2">Category</label>
              <select 
                formControlName="category"
                class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                <option value="">Select a category</option>
                <option value="technology">Technology</option>
                <option value="programming">Programming</option>
                <option value="design">Design</option>
              </select>
              <div 
                *ngIf="postForm.get('category')?.touched && postForm.get('category')?.invalid"
                class="text-red-500 text-sm mt-1">
                Please select a category
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium mb-2">Content</label>
              <textarea 
                formControlName="content"
                rows="10"
                class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                placeholder="Write your post content..."></textarea>
              <div 
                *ngIf="postForm.get('content')?.touched && postForm.get('content')?.invalid"
                class="text-red-500 text-sm mt-1">
                Content is required
              </div>
            </div>

            <div class="flex justify-end gap-3">
              <button 
                type="button"
                (click)="close()"
                class="px-4 py-2 border rounded-lg hover:bg-gray-50">
                Cancel
              </button>
              <button 
                type="submit"
                [disabled]="postForm.invalid"
                class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 disabled:bg-gray-400">
                Create Post
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
