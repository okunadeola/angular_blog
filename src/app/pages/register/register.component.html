
<app-header></app-header>
<div class="min-h-screen mt-20">
    <div class="flex p-3 max-w-3xl mx-auto flex-col md:flex-row md:items-center gap-5">
      <!-- Left Side -->
      <div class="flex-1">
        <a routerLink="/" class="self-center whitespace-nowrap text-sm sm:text-4xl font-semibold dark:text-white">
          <span class="px-2 py-1 bg-gradient-to-r from-indigo-500 via-purple-500 to-zinc-500 rounded-lg text-white">
            Tech
          </span>
          Blog
        </a>
        <p class="text-sm mt-5">
          This is a demo project. You can sign up with your email and password or with Google.
        </p>
      </div>
  
      <!-- Right Side (Form) -->
      <div class="flex-1">
        <form (ngSubmit)="handleSubmit($event)" class="flex flex-col gap-4">
          <div>
            <label for="username" class="block mb-1">Your username</label>
            <input 
              type="text" 
              id="username" 
              placeholder="Username" 
              class="border rounded px-2 py-1 w-full" 
              [(ngModel)]="formData.username" 
              name="username" />
          </div>
          <div>
            <label for="email" class="block mb-1">Your email</label>
            <input 
              type="email" 
              id="email" 
              placeholder="name@company.com" 
              class="border rounded px-2 py-1 w-full" 
              [(ngModel)]="formData.email" 
              name="email" />
          </div>
          <div>
            <label for="password" class="block mb-1">Your password</label>
            <input 
              type="password" 
              id="password" 
              placeholder="Password" 
              class="border rounded px-2 py-1 w-full" 
              [(ngModel)]="formData.password" 
              name="password" />
          </div>
          <button 
            type="submit" 
            [disabled]="loading"
            class="bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded py-2">
            <ng-container *ngIf="loading; else signUpText">
              <span class="spinner mr-3"></span>
              <span>Loading...</span>
            </ng-container>
            <ng-template #signUpText>
              Sign Up
            </ng-template>
          </button>
          <!-- Placeholder for OAuth component -->
          <!-- <app-oauth *ngIf="false"></app-oauth> -->
        </form>
        <div class="flex gap-2 text-sm mt-5">
          <span>Have an account?</span>
          <a routerLink="/sign-in" class="text-blue-500 hover:underline">
            Sign In
          </a>
        </div>
        <div *ngIf="errorMessage" class="mt-5 p-3 bg-red-100 border border-red-300 text-red-500">
          {{ errorMessage }}
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
