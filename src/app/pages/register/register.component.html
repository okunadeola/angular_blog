<div class="min-h-screen flex items-center flex-col gap-5 justify-center bg-gray-100">
  <a routerLink="/" class="self-center whitespace-nowrap text-sm sm:text-xl font-semibold dark:text-white">
    <span class="px-2 py-1 bg-gradient-to-r from-indigo-500 via-purple-500 to-zinc-500 rounded-lg text-white">
      Tech
    </span>
    
    Blog
  </a>
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg font-mono">
    <h2 class="text-xl font-mono font-bold text-center mb-6 ">Sign Up</h2>
    <form class="space-y-4" (ngSubmit)="handleSubmit($event)">
      <div>
        <label for="username" class="block mb-1">Your username</label>
        <input 
          type="text" 
          id="username" 
          required 
          placeholder="Username"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          [(ngModel)]="formData.username" 
          name="username" />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
        <input 
          type="email" 
          id="email" 
          required 
          placeholder="name@company.com"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          [(ngModel)]="formData.email"  />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input 
          type="password" 
          id="password" 
          required 
          placeholder="**********"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          [(ngModel)]="formData.password"  />
      </div>
      <button 
        type="submit" 
        [disabled]="loading"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none">
        <ng-container *ngIf="loading; else signUpText">
          <span class="spinner mr-3"></span>
          <span>Loading...</span>
        </ng-container>
        <ng-template #signUpText>Sign Up</ng-template>
        
      </button>
    </form>
    <div class="mt-6 text-center">
      <p class="text-sm">
        Already have an account?
        <a routerLink="/sign-in" class="font-medium text-indigo-600 hover:text-indigo-500">
          Sign in
        </a>
      </p>
    </div>
    <div *ngIf="errorMessage" class="mt-4 p-3 bg-red-100 border border-red-300 text-red-500 text-sm text-center">
      {{ errorMessage }}
    </div>
  </div>
</div>
