<!-- dashboard.component.html -->
<div class="flex h-screen">
    <!-- Sidebar -->
    <div
      [ngClass]="{
        'translate-x-0': isSidebarOpen,
        '-translate-x-full': !isSidebarOpen
      }"
      class="bg-gray-800 text-white w-64 p-4 fixed inset-y-0 left-0 transform transition-transform duration-300 ease-in-out z-20 lg:translate-x-0 lg:static"
    >
      <h2 class="text-2xl font-bold mb-6">Admin Panel</h2>
      <nav>
        <ul>
          <li class="mb-4">
            <a [routerLink]="['/admin']" routerLinkActive="bg-purple-50 text-purple-600" class="block py-2 px-4 hover:bg-gray-700 rounded cursor-pointer">Dashboard</a>
          </li>
          <li class="mb-4">
            <a [routerLink]="['/admin/posts']" routerLinkActive="bg-purple-50 text-purple-600" class="block py-2 px-4 hover:bg-gray-700 rounded cursor-pointer">Posts</a>
          </li>
          <li class="mb-4">
            <a [routerLink]="['/admin/users']" routerLinkActive="bg-purple-50 text-purple-600" class="block py-2 px-4 hover:bg-gray-700 rounded cursor-pointer">Users</a>
          </li>
          <li class="mb-4">
            <a [routerLink]="['/admin/comments']" routerLinkActive="bg-purple-50 text-purple-600" class="block py-2 px-4 hover:bg-gray-700 rounded cursor-pointer">Comments</a>
          </li>
          <!-- Add more menu items as needed -->
        </ul>
      </nav>
    </div>

    <div
    *ngIf="isSidebarOpen"
    class="fixed inset-0 bg-black bg-opacity-50 z-10 lg:hidden cursor-pointer"
    (click)="toggleSidebar()"
  ></div>
  
    <!-- Main Content Area -->
    <div class="flex-1 ml-0 flex flex-col">
      <!-- Navbar -->
      <div class="bg-white shadow p-4 flex justify-between items-center">
        <!-- Sidebar Toggle (visible on small screens) -->
        <button class="lg:hidden text-gray-700" (click)="toggleSidebar()">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <h1 class="text-xl font-semibold">Admin Dashboard</h1>
        <button class="bg-blue-500 text-white px-4 py-2 rounded cursor-pointer" (click)="openModal()">Create Post</button>
      </div>
  
      <!-- Content Section -->
      <div class="p-6 flex-1 overflow-auto">
        <!-- Replace with router outlet or your content -->
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
  
  <!-- Modal for Create Post -->
  <div *ngIf="isModalOpen" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-30">
    <div class="bg-white rounded-lg shadow-lg w-11/12 md:w-1/2 p-6">
      <div class="flex justify-between items-center border-b pb-3">
        <h2 class="text-xl font-bold">Create New Post</h2>
        <button (click)="closeModal()" class="text-gray-700 hover:text-gray-900">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <form (ngSubmit)="createPost()">
        <div class="mt-4">
          <label class="block mb-2 font-medium">Title</label>
          <input
            type="text"
            [(ngModel)]="newPost.title"
            name="title"
            class="w-full p-2 border rounded"
            placeholder="Post title"
            required
          />
        </div>
        <div class="mt-4">
          <label class="block mb-2 font-medium">Content</label>
          <textarea
            [(ngModel)]="newPost.content"
            name="content"
            rows="5"
            class="w-full p-2 border rounded"
            placeholder="Post content"
            required
          ></textarea>
        </div>
        <div class="mt-6 flex justify-end">
          <button type="button" class="mr-3 px-4 py-2 border rounded" (click)="closeModal()">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">Submit</button>
        </div>
      </form>
    </div>

</div>
<app-slide-out
    [isOpen]="showSlideOut"
    (closed)="toggleSlideOut()"
>
</app-slide-out>
