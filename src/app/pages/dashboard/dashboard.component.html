<!-- dashboard.component.html -->
<div class="flex h-screen font-mono">
    <!-- Sidebar -->
    <div
      [ngClass]="{
        'translate-x-0': isSidebarOpen,
        '-translate-x-full': !isSidebarOpen
      }"
      class="bg-[#222124] text-white w-64 p-4 fixed inset-y-0 left-0 transform transition-transform duration-300 ease-in-out z-20 lg:translate-x-0 lg:static h-screen flex flex-col"
    >

    <div class="flex flex-col">
      <div class=" h-20 w-full p-10 flex items-center justify-center border-b  border-[#2c2c2e] mx-auto mb-4">
          <a routerLink="/" class="self-center whitespace-nowrap text-sm sm:text-lg font-semibold dark:text-white">
            <span class="px-2 py-1 bg-gradient-to-r from-indigo-500 via-purple-500 to-zinc-500 rounded-lg text-white">
              Tech
            </span>
            
            Blog
          </a>
      </div>

      <nav class="my-auto">
        <ul class="space-y-4 ">
          <li class="mb-4  rounded-md">
            <a [routerLink]="['/admin']" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="bg-[#333235] active-link"  class="block py-2 px-4 hover:bg-gray-700 rounded cursor-pointer text-[#69696b]">
              <div class="flex gap-5 items-center">
                <lucide-angular class="my-icon h-4 w-4 text-[#959497]" [img]="Home"></lucide-angular>
                <span>Dashboard</span>
              </div>
            </a>
          </li>
          <li class="mb-4  rounded-md">
            <a [routerLink]="['/admin/posts']" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="bg-[#333235] active-link"  class="block py-2 px-4 hover:bg-gray-700 rounded cursor-pointer text-[#69696b]">
              <div class="flex gap-5 items-center">
                <lucide-angular class="my-icon h-4 w-4 text-[#959497] " [img]="File"></lucide-angular>
                <span>Posts</span>
              </div>
            </a>
          </li>
          <li class="mb-4  rounded-md">
            <a [routerLink]="['/admin/users']" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="bg-[#333235] active-link" class="block py-2 px-4 hover:bg-gray-700 rounded cursor-pointer text-[#69696b]">
              <div class="flex gap-5 items-center">
                <lucide-angular class="my-icon h-4 w-4 text-[#959497]" [img]="UserRoundPen"></lucide-angular>
                <span>Users</span>
              </div>
            </a>
          </li>
          <li class="mb-4  rounded-md">
            <a [routerLink]="['/admin/comments']" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active-link  bg-[#333235] " class="block py-2 px-4 hover:bg-gray-700 rounded cursor-pointer  text-[#69696b]">
              <div class="flex gap-5 items-center">
                <lucide-angular class="my-icon h-4 w-4 text-[#959497] " [img]="MessageSquareText"></lucide-angular>
                <span>Comments</span>
              </div>
            </a>
          </li>
          <!-- Add more menu items as needed -->
        </ul>
      </nav>
    </div>


      <div class="mt-auto h-20 w-full p-10 flex items-center justify-center border-y border-[#2c2c2e] mx-auto mb-4 cursor-pointer">
        <div  class="self-center whitespace-nowrap text-sm sm:text-md font-semibold dark:text-white">
          <div class="px-2 flex gap-2 items-center py-1 bg-gradient-to-r from-zinc-300 via-zinc-500 to-zinc-500 rounded-lg text-white hover:bg-gradient-to-l" (click)="signOut()">
            
            <lucide-angular class="my-icon h-4 w-4  text-black " [img]="LogOut"></lucide-angular>
            Sign Out
          </div>
          
        </div>
    </div>
    </div>

    <div
    *ngIf="isSidebarOpen"
    class="fixed inset-0 bg-black bg-opacity-50 z-10 lg:hidden cursor-pointer"
    (click)="toggleSidebar()"
  ></div>
  
    <!-- Main Content Area -->
    <div class="flex-1 ml-0 flex flex-col">
      <!-- Navbar -->
      <div class="bg-white  border-b p-4 flex justify-between items-center">
        <!-- Sidebar Toggle (visible on small screens) -->
        <button class="lg:hidden text-gray-700" (click)="toggleSidebar()">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <h1 class="text-xl font-semibold">Admin Dashboard</h1>
        <button class=" ring-1 text-gray-900 px-4 py-2 rounded cursor-pointer" 
        (click)="toCreatePost() ">Create Post</button>
      </div>
      <!-- (click)="openModal() -->
  
      <!-- Content Section -->
      <div class="p-6 flex-1 overflow-auto bg-[#f5f5f5] ">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
  
  <!-- Modal for Create Post -->
  <div *ngIf="isModalOpen" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-30">
    <div class="bg-white rounded-lg shadow-lg w-11/12 md:w-1/2 p-6">
      <div class="flex justify-between items-center border-b pb-3">
        <h2 class="text-xl font-bold">Create New Post</h2>
        <button (click)="closeModal()" class="text-gray-700 hover:text-gray-900">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <form (ngSubmit)="createPost()">
        <div class="mt-4">
          <label class="block mb-2 font-medium">Title</label>
          <input
            type="text"
            [(ngModel)]="newPost.title"
            name="title"
            class="w-full p-2 border rounded"
            placeholder="Post title"
            required
          />
        </div>
        <div class="mt-4">
          <label class="block mb-2 font-medium">Content</label>
          <textarea
            [(ngModel)]="newPost.content"
            name="content"
            rows="5"
            class="w-full p-2 border rounded"
            placeholder="Post content"
            required
          ></textarea>
        </div>
        <div class="mt-6 flex justify-end">
          <button type="button" class="mr-3 px-4 py-2 border rounded" (click)="closeModal()">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">Submit</button>
        </div>
      </form>
    </div>

</div>
<app-slide-out
    [isOpen]="showSlideOut"
    (closed)="toggleSlideOut()"
>
</app-slide-out>
